language: php

php:
  - 5.3
  - 5.5
  - 7.0
  - hhvm
  
matrix:
    include:
        - php: 5.6
          env: SEND_COVERAGE=true
          
env:
    global:
        - SEND_COVERAGE=false

before_script:
  - sudo apt-get install --yes ant
  - travis_retry composer self-update
  - travis_retry composer --prefer-source --dev install
  - mysql -e "DROP DATABASE IF EXISTS phpunit_soluble_test_db;" -uroot
  - mysql -e "create database phpunit_soluble_test_db;" -uroot
  - zcat test/data/mysql/schema.sql.gz | mysql -uroot phpunit_soluble_test_db
  - zcat test/data/mysql/data.sql.gz | mysql -uroot phpunit_soluble_test_db
  - mkdir build
  - mkdir -p build/logs
  - mkdir -p test/logs
  
script: 
  - phpunit -v 

after_script:
  - if [[ $SEND_COVERAGE == true ]]; then wget https://scrutinizer-ci.com/ocular.phar; fi
  - if [[ $SEND_COVERAGE == true ]]; then php ocular.phar code-coverage:upload --format=php-clover build/logs/clover.xml; fi
